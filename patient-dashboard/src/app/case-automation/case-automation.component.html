<div class="container">
    <button (click)="openModal()">open the modal</button>
    <br><hr>
    <div>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let userData of userArray;index as i">
                          <td>{{i + 1}}</td>
                          <td>{{userData.name}}</td>
                          <td>{{userData.age}}</td>                      
                      </tr>
                     
                    </tbody>
                  </table>
        </div>
</div>
